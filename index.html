<body>
  <header>
    <!-- Nav goes here -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/SS_logo.png" alt="" width="48" height="48">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <!-- Content goes here -->
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="mx-auto py-3 col-lg-10 col-sm-10 col-10 border rounded main-section">
            <h3 class="text-center text-inverse display-4 mb-5">Form</h3>
              
            <form class="container" id="needs-validation" novalidate>
              <div class="row">
                <div class="mb-4 col-md-6 col-sm-12 col-12">
                  <div class="form-group">
                    <label class="text-inverse" for="inputEmail4">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                    <div class="invalid-feedback">
                      Please provide a Full Name.
                    </div>
                  </div>
                </div>
                <div class="mb-4 col-md-6 col-sm-12 col-12">
                  <div class="form-group">
                    <label class="text-inverse" for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                      Please provide a valid Email.
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="mb-4 col-md-3 col-sm-3 col-12">
                  <div class="form-group">
                    <label class="text-inverse" for="inputEmail4">Business Type</label>
                  </div>
                </div>
                <div class="mb-4 col-lg-3 col-sm-3 col-12">
                  <div class="form-group">
                    <label class="custom-control custom-radio">
                      <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input" required>
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Non-Profit</span>
                    </label>
                  </div>
                </div>
                <div class="mb-4 col-lg-3 col-sm-3 col-12">
                  <div class="form-group">
                    <label class="custom-control custom-radio">
                      <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input" required>
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">For-Profit</span>
                    </label>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>


  </main>
  <footer>
    <!-- Github link goes here -->
    <div class="container pt-3 mt-5 text-muted border-top">
      <p class="text-center"><a href="https://github.com/SamirSolankiWebDev/MobileWeb_Assignment4">This is My git link</a></p>
    </div>
  </footer>

 <!-- popup -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Congratulations</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>your form is submitted successfully</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script type="text/javascript" src="js/script.js"></script>
